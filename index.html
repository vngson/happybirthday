                </div>

                    </div>
                </div>

                        <div class="time">

                        </div>

                            <p id="minute_unit"></p>
                        </div>
                        <p class="two_dots_mark">:</p>
                    </div>
                </div>
                <div class="seconds">
                    <span class="title">Seconds</span>
                    <div class="content">
                        <div class="time">
                            <p id="second_dozens"></p>
                        </div>
                        <div class="time">
                            <p id="second_unit"></p>
                        </div>
                    </div>
                </div>
            </div>
